{% extends 'base.html' %}

{% block title %}
    Создать новую книгу
{% endblock %}

{% block content %}
    <h1 class="display-1" style="margin-bottom: 100px; text-align: center;">Создать новую книгу</h1>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 70px;">
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Создать новую книгу</button>
        <a href="{% url 'library:books_list' %}" class="btn btn-secondary btn-lg">
            Вернуться к списку книг
        </a>
    </form>
{% endblock %}
